<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACCP 음료 분류 정보 조회</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #f43f5e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Apple SD Gothic Neo', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        #data-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            animation: fadeInUp 1s ease-out;
        }

        .item-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: transform 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        @media (min-width: 768px) {
            .item-card {
                flex-direction: row;
            }
        }

        .image-container {
            display: none; /* 기본적으로 숨김 */
            gap: 1rem;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
            animation: fadeIn 0.5s ease;
        }

        .image-container.show {
            display: flex;
        }

        .image-wrapper {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            aspect-ratio: 1;
            border-radius: 12px;
            background: #f1f5f9;
            overflow: hidden;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s;
        }

        .image-wrapper:hover img {
            transform: scale(1.1);
        }

        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-width: 0; /* 텍스트 넘침 방지 */
        }

        .image-toggle-btn {
            align-self: flex-start;
            margin-top: auto;
            padding: 0.6rem 1.2rem;
            background: white;
            color: var(--primary);
            border: 1.5px solid var(--primary);
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .image-toggle-btn:hover {
            background: var(--primary);
            color: white;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #e0e7ff;
            color: var(--primary-dark);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .prd-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem 1rem;
            font-size: 0.95rem;
        }

        .detail-label {
            color: var(--text-muted);
            font-weight: 600;
            width: 80px;
        }

        .detail-value {
            color: var(--text-main);
            word-break: break-all;
        }

        .raw-materials {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border);
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-muted);
            word-break: break-word; /* 텍스트가 화면 밖으로 나가는 것 방지 */
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            background: white;
            border-radius: 20px;
            border: 2px dashed var(--border);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 반응형 레이아웃 보강 */
        @media (max-width: 600px) {
            .prd-name { font-size: 1.25rem; }
            .item-card { padding: 1.5rem; }
            .image-wrapper { max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>HACCP 음료 도감</h1>
        <p class="subtitle">음료 분류 및 상세 영양 정보를 한눈에 확인하세요</p>
    </header>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="제품명 또는 rnum으로 검색...">
        </div>
        <button class="btn" onclick="filterData()">검색</button>
        <input type="file" id="fileInput" accept=".csv" style="display: none;" onchange="handleFileUpload(event)">
        <button class="btn" style="background: var(--text-muted);" onclick="document.getElementById('fileInput').click()">CSV 파일 불러오기</button>
    </div>

    <div id="data-list">
        <div class="loading-spinner">데이터를 불러오는 중입니다...</div>
    </div>
</div>

<script>
    let allData = [];
    const csvFilePath = 'haccp_음료 분류 .csv';

    // CSV 파일 로드
    window.onload = () => {
        loadCSV(csvFilePath);
    };

    function loadCSV(path) {
        Papa.parse(path, {
            download: true,
            header: true,
            skipEmptyLines: true,
            encoding: "EUC-KR",
            complete: function(results) {
                allData = results.data;
                renderData(allData.slice(0, 20)); // 초기 20개만 표시
            },
            error: function(err) {
                console.error("CSV 로드 실패:", err);
                document.getElementById('data-list').innerHTML = `
                    <div class="no-data">
                        <p>자동으로 CSV 파일을 읽어올 수 없습니다.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">브라우저 보안 정책(CORS) 때문일 수 있으니, 우측 상단의 'CSV 파일 불러오기' 버튼을 눌러주세요.</p>
                    </div>`;
            }
        });
    }

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        Papa.parse(file, {
            header: true,
            skipEmptyLines: true,
            encoding: "EUC-KR",
            complete: function(results) {
                allData = results.data;
                renderData(allData);
                document.querySelector('header p').textContent = `${allData.length}개의 데이터를 불러왔습니다.`;
            }
        });
    }

    function toggleImages(btn) {
        const card = btn.closest('.item-card');
        const container = card.querySelector('.image-container');
        const isShowing = container.classList.toggle('show');
        btn.textContent = isShowing ? '이미지 숨기기' : '이미지 보기';
    }

    function renderData(data) {
        const listContainer = document.getElementById('data-list');
        listContainer.innerHTML = '';

        if (data.length === 0) {
            listContainer.innerHTML = '<div class="no-data">조건에 맞는 데이터가 없습니다.</div>';
            return;
        }

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';

            const img1 = item.imgurl1 || 'https://via.placeholder.com/150?text=No+Image';
            const img2 = item.imgurl2 || 'https://via.placeholder.com/150?text=No+Image';

            card.innerHTML = `
                <div class="info-container">
                    <div>
                        <span class="badge">rnum: ${item.rnum}</span>
                        <div class="prd-name">${item.prdlstNm || '제품명 정보 없음'}</div>
                    </div>
                    <div class="detail-grid">
                        <span class="detail-label">제조사</span><span class="detail-value">${item.manufacture || '-'}</span>
                        <span class="detail-label">판매원</span><span class="detail-value">${item.seller || '-'}</span>
                        <span class="detail-label">분류</span><span class="detail-value">${item.prdkind || '-'}</span>
                        <span class="detail-label">용량</span><span class="detail-value">${item.capacity || '-'}</span>
                        <span class="detail-label">바코드</span><span class="detail-value">${item.barcode || '-'}</span>
                    </div>
                    <div class="raw-materials">
                        <strong>[원재료/알레르기]</strong><br>
                        ${item.rawmtrl || '정보 없음'} 
                        <br><br>
                        <strong>[영양성분]</strong><br>
                        ${item.nutrient || '정보 없음'}
                    </div>
                    <button class="image-toggle-btn" onclick="toggleImages(this)">이미지 보기</button>
                    <div class="image-container">
                        <div class="image-wrapper"><img src="${img1}" onerror="this.src='https://via.placeholder.com/150?text=Image+Error'" alt="Image 1"></div>
                        <div class="image-wrapper"><img src="${img2}" onerror="this.src='https://via.placeholder.com/150?text=Image+Error'" alt="Image 2"></div>
                    </div>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    function filterData() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allData.filter(item => {
            return (item.prdlstNm && item.prdlstNm.toLowerCase().includes(query)) || 
                   (item.rnum && item.rnum.toString().includes(query));
        });
        renderData(filtered.slice(0, 50)); // 성능을 위해 검색 결과는 50개까지만 표시
    }

    // 엔터키 검색 지원
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') filterData();
    });
</script>

</body>
</html>
